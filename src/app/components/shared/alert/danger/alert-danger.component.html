<div class="container pt-4">

  <div class="alert alert-danger shadow" [class.alert-dismissible]="alertConfig.dismissButton" role="alert">

    <button *ngIf="alertConfig.dismissButton" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

    <h4>{{alertConfig.alertTitle}}</h4>

    <hr>

    <p [class.mb-0]="!alertConfig.alertError">{{alertConfig.alertText}}</p>

    <p *ngIf="alertConfig.alertError" class="mb-0 fst-italic">Erreur : {{alertConfig.alertError}}</p>

    <div *ngIf="alertConfig.refreshButton" class="d-grid gap-2 mt-3 d-md-flex justify-content-md-end">
      <button type="button" class="btn btn-sm btn-outline-danger" onClick="window.location.reload();">Rafraichir la page</button>
    </div>

  </div>

</div>
